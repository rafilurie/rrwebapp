
{% extends "layout.html" %}

{% block content %}
<link href= '{{ url_for("static", filename="modal_partial.css") }}' rel='stylesheet' />
<script src='{{ url_for("static", filename="edit_profile.js") }}'></script>

<!-- Modal content-->
<div class="modal-content">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<div class="modal-title">Edit Profile</div>
	</div>

	<form id="edit-profile-form" enctype="multipart/form-data">
		<div class="modal-body row">

			<div class="col-md-6">
				<div class="meta-container">
					<div class="upload-container">
    					<img id="output"/>
    					<input id="choose-file" name ="file" type="file" accept="image/*" onchange="loadFile(event)">
					</div>
				</div>
			</div>

			<div class="col-md-6">

				<div class="input-group">
					<p class="input-header">About Me</p>
		            <textarea rows="2" id="about_me" class="textarea input-field" placeholder="About Me"></textarea>
				</div>

				<div class="input-group">
					<p class="input-header">Job Title</p>
					<input class="input-field" id="job_title" type="text" name="job_title" placeholder='Job Title'>
				</div>

				<div class="input-group">
					<p class="input-header">Company</p>
					<input class="input-field" id="company" type="text" name="company" placeholder="Company">
				</div>

				<div class="input-group">
					<p class="input-header">LinkedIn</p>
					<input class="input-field" id="linkedin" type="text" name="linkedin" placeholder='LinkedIn Url'>
				</div>

			</div>
		</div>

		<div class="modal-footer">
			<input type="submit" method="post" class="btn btn-default pull-left" id="save-btn" value="Save">
			<button type="button" class="btn btn-default pull-left" id="cancel-btn" data-dismiss="modal">Cancel</button>
		</div>

	</form>
	

</div>
<!-- MODAL ENDS -->

{% endblock %}
