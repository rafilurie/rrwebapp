
{% extends "layout.html" %}

{% block content %}
<link href= '{{ url_for("static", filename="index.css") }}' rel='stylesheet' />
<script src='{{ url_for("static", filename="signup_btn_login.js") }}'></script>

<div id="header">
	<div id="logo-container">
		<span id="logo-text" class="col-md-offset-1">ReadMate</span>
	</div>
</div>

<div class="container-fluid">
	
	<!-- <div id="header">
		<span id="logo-text" class="col-md-offset-1">ReadMate</span>
	</div> -->

	<div class='row'>
		<div class="col-md-12" id="headline-container">
			<h1>Your personalized newsroom.</h1>
			<h2>Curated news about topics you're interested in from experts that you trust.</h2>
		</div>
	</div>

	<!-- <div class="col-md-7">
		<img id="iphone-img" src="{{ url_for('static', filename='iphone.png') }}" alt="iPhone">
	</div> -->
		
	<div class='col-md-offset-4'>
		<div id="homepage-box" class="row">
			<div class="box-content">
				<div class="row">
					<button id="signup-btn" class="btns" type="">Sign Up</button>
					<button id="login-btn" class="btns" type="">Login</button>
				</div>
				<br>
				<!-- <img id="signup-img" src="{{ url_for('static', filename='signup.png') }}" /> -->
				<div id="privacy-assurance">
					We respect your privacy and will never share your information with anyone.
				</div>
				<form action="" method="post">
					<input class="login-input-2" type="text" name="username" id="username" placeholder="Email address">
					<input class="login-input-2" type="password" name="password" id="password" placeholder="Password">
					<!-- <input class="login-input" type="password" name="emergency-password" id="emergency-password" placeholder="Emergency Password"> -->
					<br>
					<input id="login-submit-btn" type="submit" value="LOGIN">
				</form>
			</div>
		</div>
	</div>

</div>

{% endblock %}
